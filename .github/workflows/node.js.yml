name: Deploy to AWS ECS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: node-app-repo
  ECS_CLUSTER: my-node-app-cluster
  ECS_SERVICE: node-app-task-service
  CONTAINER_NAME: my-node-container
  TASK_DEFINITION: .aws/task-definition.json
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Setup Node.js (if needed)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Step 4: Run tests
    - name: Run tests
      run: npm test
    
    # Step 5: Create image tag
    - name: Create image tag
      id: tag
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
        echo "tag=v1.0.0-$SHORT_SHA" >> $GITHUB_OUTPUT
    
    # Step 6: Build Docker image locally
    - name: Build Docker image
      run: |
        docker build -t myapp:${{ steps.tag.outputs.tag }} -f ${{ env.DOCKERFILE_PATH }} .
    
    # Step 7: Scan for vulnerabilities
    - name: Scan Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'myapp:${{ steps.tag.outputs.tag }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
  
  # Deploy to ECS Job
  deploy-to-ecs:
    runs-on: ubuntu-latest
    needs: build-and-test  # Build job complete hone ke baad hi chalega
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Setup AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # Step 3: Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    # Step 4: Build and push to ECR
    - name: Build, tag, and push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ needs.build-and-test.outputs.image_tag }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ${{ env.DOCKERFILE_PATH }} .
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Output the image URI for next steps
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    # Step 5: Download existing task definition
    - name: Download task definition
      run: |
        # Create directory if not exists
        mkdir -p .aws
        
        # Get latest task definition
        TASK_FAMILY=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'services[0].taskDefinition' \
          --output text | cut -d'/' -f2 | cut -d':' -f1)
        
        aws ecs describe-task-definition \
          --task-definition $TASK_FAMILY \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition' > ${{ env.TASK_DEFINITION }}
    
    # Step 6: Update image in task definition
    - name: Fill in new image ID in task definition
      id: task-definition
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
    
    # Step 7: Register new task definition
    - name: Register new task definition
      id: register-task-definition
      run: |
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://${{ steps.task-definition.outputs.task-definition }} \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        echo "task-definition-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
    
    # Step 8: Deploy to ECS
    - name: Deploy to ECS service
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.register-task-definition.outputs.task-definition-arn }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        force-new-deployment: true
    
    # Step 9: Verify deployment
    - name: Verify ECS deployment
      run: |
        echo "Checking deployment status..."
        
        # Wait for service to stabilize
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        
        echo "Deployment successful!"
